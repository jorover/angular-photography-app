
<ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image.imgOne" alt="Random slide">
        <img [src]="image.imgTwo" alt="Random slide">
        <img [src]="image.imgThree" alt="Random slide">
      </div>
    </ng-template>
</ngb-carousel>
